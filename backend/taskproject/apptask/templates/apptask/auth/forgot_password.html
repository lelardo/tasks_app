{% extends 'apptask/base.html' %}
{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4>Recuperar Contraseña</h4>
            </div>
            <div class="card-body">
                <p class="text-muted text-center">
                    Ingresa tu cédula y email para recuperar tu contraseña
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula:</label>
                        <input type="text" class="form-control" id="cedula" name="cedula" 
                               placeholder="1234567890" maxlength="10" required>
                        <div class="form-text">Ingresa tu cédula de 10 dígitos</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email institucional:</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="usuario@uni.edu.ec" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Recuperar Contraseña
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="text-decoration-none">
                        ← Volver al login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validación básica de cédula en tiempo real
document.getElementById('cedula').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, ''); // Solo números
    if (value.length > 10) {
        value = value.substring(0, 10);
    }
    e.target.value = value;
});
</script>
{% endblock %}
