{% extends 'apptask/base.html' %}
{% block title %}Iniciar Sesión - Sistema Académico{% endblock %}

{% block content %}
<style>
    body {
        background-color: #d3d3d3;
        margin: 0;
        padding: 0;
    }

   .encabezado {
    position: relative;
    background-image: url("https://unl.edu.ec/sites/default/files/inline-images/UNL%20pano%203.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    color: white;
    padding: 40px 20px;
    z-index: 1;
    overflow: hidden;
}

.encabezado::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #002781b2; /* azul eléctrico semitransparente */
    z-index: -1;
}


    .encabezado .contenido {
        max-width: 1200px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 0 20px;
    }

    .encabezado img.logo {
        height: 90px;
    }

    .titulos {
        text-align: right;
        color: white;
    }

    .titulos h1 {
        font-size: 1.6rem;
        margin: 0;
        font-weight: bold;
    }

    .titulos h2 {
        font-size: 1.2rem;
        margin: 0;
        font-weight: normal;
    }

    .subencabezado {
        background-color: #1c2f5a;
        color: #b7c400;
        font-weight: bold;
        padding: 5px 0;
        text-align: center;
        font-size: 0.95rem;
    }

    .login-box {
        margin-top: 30px;
        background-color: #f5f5f5;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .login-header {
        color: #d13b68;
        font-weight: bold;
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    .btn-login {
        background-color: #210067;
        color: white;
    }

    .btn-login:hover {
        background-color: #1a0054;
    }

    .links {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
    }
</style>
     <!--para que se vea bien en base.html en el Main container en lugar de:
    
    <main class="container my-5"> 
        {% block content %}
        {% endblock %}
    </main>

    coloca:
    <main class="mb-5"> 
        {% block content %}
        {% endblock %}
    </main>
     
<!-- Encabezado institucional -->
<div class="encabezado">
    <div class="contenido">
        <img src="https://unl.edu.ec/sites/default/files/inline-images/logo_0.png" alt="Escudo UNL" class="logo">
        <div class="titulos">
            <h1>Gestión de Tareas Académicas</h1>
            <h2>Universidad Nacional de Loja</h2>
        </div>
    </div>
</div>
<div class="subencabezado">
    Gestión de Tareas Académicas
</div>

<!-- Login -->
<div class="container d-flex justify-content-center align-items-center min-vh-50">
    <div class="col-md-5 login-box">
        <div class="login-header">INICIAR SESIÓN</div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Nombre de su usuario:</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="usuario@unl.edu.ec" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="avisarme" name="avisarme">
                <label class="form-check-label" for="avisarme">
                    Avisarme antes de abrir sesión en otros sitios.
                </label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login">
                    INICIAR SESIÓN
                </button>
            </div>
        </form>
        <div class="links">
            <a href="#">Cambiar contraseña</a> |
            <a href="#">Recuperar contraseña</a>
        </div>
    </div>
</div>
{% endblock %}
